<!doctype html>
<html>
<head>

	<meta charset="utf-8">
	<title>RIT Smash Club Thumbnail</title>
	<link rel="stylesheet" href="css/customize.css">
	<link rel="stylesheet" href="css/thumbnail.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/latest/TweenMax.min.js"></script>
	<!-- <script src="https://html2canvas.hertzen.com/dist/html2canvas.js"></script> -->
	<script src="js/dom-to-image.min.js"></script>
	<script src="js/thumbnail-gen.js"></script>

</head>
<body>

<div class="thumbnail-container">
	<button class="save-to-image ui-button ui-widget" onclick="takeScreen()">Save as Image</button>
	<div class="thumbnail">
		<div class="background"></div>
		<div class="versus">V.S.</div>
		<div class="dots"></div>
		<div class="frame"></div>

		<div class="tag-box">
			<div class="player-container">
				<div class="image render player1-render"><img src=""></div>
				<div class="star-bar">``` Player 1 ```</div>
				<div class="tag player1-tag"></div>
			</div>

			<div class="side-bar">
				<img  class="tpg" src="images/tpg_logo.png">
				<div class="tourney-name"></div>
				<div class="stars">````````</div>
				<img src="images/rit_logo.png">
			
				<div class="bracket-location"></div>
			
			</div>

			<div class="player-container">
				<div class="image render player2-render"><img class="player2" src=""></div>
				<div class="star-bar">``` player 2 ```</div>
				<div class="tag player2-tag"></div>
			</div>
		</div>

			
			
			<!-- <div class="text tourney-name"></div> -->
			<!-- <img class="logo" src="images/logo.png"> -->
		</div>
		
	
	</div>




</body>
</html>
